<!DOCTYPE html>
<html>
  <head>
    <title>UI</title>
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/vue-material.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/theme/default.css">
  <body>
    <div id="app">
      <md-tabs md-sync-route md-alignment="right">
        <md-tab id="home" md-icon="home" md-label="Home" to="/"></md-tab>
        <md-tab id="tab-signin" md-icon="account_circle" md-label="Sign In" to="/signin"></md-tab>
        <md-tab id="tab-signup" md-icon="account_box" md-label="Sign Up" to="/signup"></md-tab>
      </md-tabs>

      <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue-material@beta"></script>
    <script type="module" src="app.js" ></script>


  </body>
</html>
